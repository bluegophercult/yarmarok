name: Build and test JS code

on:
  push:
    branches: [ "main" ]
    paths: [ "ui/**" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "ui/**" ]
  workflow_dispatch: { }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./ui
        run: yarn ci

      - name: Build
        working-directory: ./ui
        run: yarn generate
